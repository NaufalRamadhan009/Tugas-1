<body>

    <ul>
        <li><a href="#" id="profil">Profil</a></li>
        <li><a href="#" id="motohidup">Moto Hidup</a></li>
        <li><a href="#" id="keahlian">Keahlian</a></li>
    </ul>

    <div id="tampilan">

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#profil').click(function(){
                $('#tampilan').html('<h1>Profile</h1><p>Nama Saya Naufal Rizqi Ramadhan Saya Tinggal Di Bandung');

            $('#motohidup').click(function(){

            });
            $('a').mouseover(function(){
                $(this).css('font-weight','bold')
                $(this).css('color','red')
            });
            $('a').mouseout(function(){
                $(this).css('font-weight','normal')
                $(this).css('color','black')
            });
        })
